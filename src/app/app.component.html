<ion-app>
  <ion-split-pane when="md">
    <ion-menu style="max-width: 120px">
      <ion-header>
        <ion-toolbar>
          <ion-title>Options</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list [ngClass]="{
              'is-active': isLoggedIn,
              'is-inactive': !isLoggedIn
            }">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="light" slot="start" [name]="p.icon"></ion-icon>
              <ion-label color="light">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
